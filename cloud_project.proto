syntax = "proto3";

package CloudProject;

option go_package = "./go_cloud/cloud_project";

import "google/protobuf/timestamp.proto";

service Service {
    rpc Heartbeat(Request) returns (Response) {}
    rpc Create(ProjectRequest) returns (ProjectResponse) {}
    rpc RollApiKey(ProjectRequest) returns (ProjectResponse) {}
    rpc ValidateApiKey(ProjectRequest) returns (ProjectResponse) {}
    rpc UpdateInfo(ProjectRequest) returns (ProjectResponse) {}
    rpc Get(ProjectRequest) returns (ProjectResponse) {}
    rpc GetByOwner(ProjectRequest) returns (ProjectResponse) {}
    rpc Delete(ProjectRequest) returns (ProjectResponse) {}
}

message Project {
    string id = 1;
    string ownerId = 2;
    string name = 3;
    string apiKey = 4;
    bool keySecured = 5;
    google.protobuf.Timestamp createdAt = 6;
    google.protobuf.Timestamp updatedAt = 7;
    google.protobuf.Timestamp keyGeneratedAt = 8;
    google.protobuf.Timestamp keySecuredAt = 9;
}

message ProjectRequest {
    Project project = 1;
    Project update = 2;
    string apiKey = 3;
}

message ProjectResponse {
    Project project = 1;
    repeated Project projects = 2;
}

message Request {}

message Response {
    string msg = 1;
}
